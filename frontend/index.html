<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perabot Megah Inventory System - MVP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="container">
            <!-- Header -->
            <header class="header">
                <h1>Perabot Megah Inventory System</h1>
                <p>MVP - Testing Google Sheets Connection</p>
            </header>

            <!-- Connection Status -->
            <div class="card mb-6">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-wifi"></i>
                        Connection Status
                    </h3>
                </div>
                <div class="card-body">
                    <div id="connection-status" class="text-sm font-medium text-gray-600">
                        Ready to test connection...
                    </div>
                </div>
            </div>

            <!-- Test Buttons -->
            <div class="card mb-6">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-cogs"></i>
                        API Testing
                    </h3>
                </div>
                <div class="card-body">
                    <div class="flex flex-wrap gap-4">
                        <button id="test-connection" class="btn btn-primary">
                            <i class="fas fa-plug"></i>
                            Test Connection
                        </button>
                        <button id="debug-api" class="btn btn-secondary">
                            <i class="fas fa-bug"></i>
                            Debug API
                        </button>
                        <button id="test-google-sheets" class="btn btn-warning">
                            <i class="fas fa-table"></i>
                            Test Google Sheets
                        </button>
                        <button id="fetch-inventory" class="btn btn-success">
                            <i class="fas fa-database"></i>
                            Fetch Inventory Data
                        </button>
                    </div>
                </div>
            </div>

            <!-- Data Display -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-table"></i>
                        Inventory Data
                    </h3>
                </div>
                <div class="card-body">
                    <div id="inventory-data" class="text-center text-gray-500">
                        <i class="fas fa-inbox text-4xl mb-4"></i>
                        <p>Click "Fetch Inventory Data" to load data from Google Sheets</p>
                    </div>
                </div>
            </div>

            <!-- Debug Info -->
            <div class="card mt-6">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-info-circle"></i>
                        Debug Information
                    </h3>
                </div>
                <div class="card-body">
                    <div class="text-sm text-gray-600">
                        <p><strong>Current URL:</strong> <span id="current-url"></span></p>
                        <p><strong>API Base:</strong> <span id="api-base">/api</span></p>
                        <p><strong>User Agent:</strong> <span id="user-agent"></span></p>
                        <p><strong>Platform:</strong> <span id="platform"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Display debug info
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('user-agent').textContent = navigator.userAgent;
        document.getElementById('platform').textContent = navigator.platform;
    </script>
</body>
</html>
